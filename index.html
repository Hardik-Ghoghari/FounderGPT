<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FounderGPT - Silicon Valley Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .chat-container { height: calc(100vh - 200px); overflow-y: auto; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-5xl font-extrabold text-blue-500 mb-2">ğŸš€ FounderGPT</h1>
            <p class="text-slate-400">Advanced Business Strategy AI for Global Startups</p>
        </header>

        <!-- Chat Area -->
        <div class="glass rounded-2xl p-6 mb-4 chat-container" id="chatbox">
            <div class="mb-4 text-blue-400"><b>AI:</b> Hello Founder! How can I help you build your business today?</div>
        </div>

        <!-- Input Area -->
        <div class="flex gap-2">
            <input type="text" id="userInput" placeholder="Type your business question here..." 
                   class="flex-1 glass rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 text-white">
            <button onclick="sendMessage()" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-xl font-bold transition">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
async function sendMessage() {
    const input = document.getElementById('userInput');
    const chatbox = document.getElementById('chatbox');
    const message = input.value.trim();
    if (!message) return;

    chatbox.innerHTML += `<div class="mb-4 text-slate-200 text-right"><b>You:</b> ${message}</div>`;
    input.value = '';

    try {
        const response = await fetch("/api/generate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: message }),
        });

        // àªœà«‹ àª¸àª°à«àªµàª° àª•à«‹àªˆ àª­à«‚àª² àª†àªªà«‡ (404 àª•à«‡ 500)
        if (!response.ok) {
            const errorData = await response.json();
            chatbox.innerHTML += `<div class="mb-4 text-red-400"><b>System Error:</b> Status ${response.status} - ${JSON.stringify(errorData)}</div>`;
            return;
        }

       const result = await response.json();
        
        let aiResponse = "No response.";
        
        // àªœà«‹ àªœàªµàª¾àª¬ 'Chat' àª«à«‹àª°à«àª®à«‡àªŸàª®àª¾àª‚ àª¹à«‹àª¯ (àª¨àªµà«€ àª°à«€àª¤)
        if (result.choices && result.choices[0]) {
            aiResponse = result.choices[0].message.content;
        } 
        // àªœà«‹ àªœàªµàª¾àª¬ 'List' àª«à«‹àª°à«àª®à«‡àªŸàª®àª¾àª‚ àª¹à«‹àª¯ (àªœà«‚àª¨à«€ àª°à«€àª¤)
        else if (Array.isArray(result) && result[0].generated_text) {
            aiResponse = result[0].generated_text;
        }
        // àªœà«‹ àª•à«‹àªˆ àªàª°àª° àª¹à«‹àª¯
        else if (result.error) {
            aiResponse = "Error: " + JSON.stringify(result.error);
        }

        chatbox.innerHTML += `<div class="mb-4 text-blue-400"><b>AI:</b> ${aiResponse}</div>`;
    </script>
</body>

</html>
