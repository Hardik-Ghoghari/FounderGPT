<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FounderGPT - Business AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .chat-container { height: calc(100vh - 300px); overflow-y: auto; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-5xl font-extrabold text-blue-500 mb-2">ğŸš€ FounderGPT</h1>
            <p class="text-slate-400">USA Business Strategy AI</p>
        </header>

        <div class="glass rounded-2xl p-6 mb-4 chat-container" id="chatbox">
            <div class="mb-4 text-blue-400"><b>AI:</b> Hello! I am ready to help you. Ask me any business question!</div>
        </div>

        <div class="flex gap-2">
            <input type="text" id="userInput" placeholder="Type here..." class="flex-1 glass rounded-xl px-4 py-3 text-white focus:outline-none">
            <button onclick="sendMessage()" id="sendBtn" class="bg-blue-600 px-6 py-3 rounded-xl font-bold">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
async function sendMessage() {
    const input = document.getElementById('userInput');
    const chatbox = document.getElementById('chatbox');
    const sendBtn = document.getElementById('sendBtn');
    const msg = input.value.trim();
    if (!msg) return;

    sendBtn.disabled = true;
    chatbox.innerHTML += `<div class="mb-4 text-right"><b>You:</b> ${msg}</div>`;
    input.value = '';
    chatbox.scrollTop = chatbox.scrollHeight;

    try {
        const response = await fetch("/api/generate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: msg }),
        });

        const result = await response.json();
        let aiRes = "";

        // à«§. àªœà«‹ àªœàªµàª¾àª¬ OpenAI àª¸à«àªŸàª¾àª‡àª²àª®àª¾àª‚ àª¹à«‹àª¯ (choices)
        if (result.choices && result.choices[0] && result.choices[0].message) {
            aiRes = result.choices[0].message.content;
        } 
        // à«¨. àªœà«‹ àªœàªµàª¾àª¬ àª¹àª—àª¿àª‚àª— àª«à«‡àª¸ àª¸à«àªŸàª¾àª‡àª²àª®àª¾àª‚ àª¹à«‹àª¯ (array)
        else if (Array.isArray(result) && result[0].generated_text) {
            aiRes = result[0].generated_text;
        }
        // à«©. àªœà«‹ àª•à«‹àªˆ àªàª°àª° àª¹à«‹àª¯
        else if (result.error) {
            aiRes = "AI Error: " + (result.error.message || JSON.stringify(result.error));
        }
        else {
            aiRes = "I received the data, please try asking again in a moment.";
        }

        chatbox.innerHTML += `<div class="mb-4 text-blue-400"><b>AI:</b> ${aiRes}</div>`;
    } catch (err) {
        chatbox.innerHTML += `<div class="mb-4 text-red-400"><b>System:</b> Backend Connection Error.</div>`;
    } finally {
        sendBtn.disabled = false;
        chatbox.scrollTop = chatbox.scrollHeight;
    }
}
    </script>
</body>
</html>
