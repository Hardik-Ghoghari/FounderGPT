<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FounderGPT - Silicon Valley Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .chat-container { height: calc(100vh - 300px); overflow-y: auto; scroll-behavior: smooth; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <i class="fa-solid fa-rocket text-5xl text-blue-500"></i>
            </div>
            <h1 class="text-5xl font-extrabold text-blue-500 mb-2">FounderGPT</h1>
            <p class="text-slate-400 text-lg">Advanced Business Strategy AI for Global Startups</p>
        </header>

        <!-- Chat Area -->
        <div class="glass rounded-2xl p-6 mb-4 chat-container" id="chatbox">
            <div class="mb-4 text-blue-400"><b>AI:</b> Hello Founder! How can I help you build your business today?</div>
        </div>

        <!-- Input Area -->
        <div class="flex gap-2">
            <input type="text" id="userInput" placeholder="Type your business question here..." 
                   class="flex-1 glass rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 text-white">
            <button onclick="sendMessage()" id="sendBtn" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-xl font-bold transition">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
        <p class="text-center text-slate-500 mt-4 text-sm">© 2026 FounderGPT | Empowering Startups Worldwide</p>
    </div>

    <script>
        // Enter Key સપોર્ટ માટે
        document.getElementById("userInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const chatbox = document.getElementById('chatbox');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();
            
            if (!message) return;

            // બટન ડિસેબલ કરવું જેથી વારંવાર ક્લિક ના થાય
            sendBtn.disabled = true;
            chatbox.innerHTML += `<div class="mb-4 text-slate-200 text-right"><b>You:</b> ${message}</div>`;
            input.value = '';
            chatbox.scrollTop = chatbox.scrollHeight;

            try {
                const response = await fetch("/api/generate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: message }),
                });

                const result = await response.json();
                console.log("Response received:", result);

                let aiResponse = "Sorry, I couldn't generate a response. Please try again.";

                // જવાબ વાંચવાની અલગ અલગ રીતો (Error handling)
                if (result.choices && result.choices[0] && result.choices[0].message) {
                    aiResponse = result.choices[0].message.content;
                } else if (Array.isArray(result) && result[0].generated_text) {
                    aiResponse = result[0].generated_text;
                } else if (result.error) {
                    aiResponse = "Error from AI: " + (result.error.message || JSON.stringify(result.error));
                }

                chatbox.innerHTML += `<div class="mb-4 text-blue-400"><b>AI:</b> ${aiResponse}</div>`;
            } catch (err) {
                console.error("Fetch error:", err);
                chatbox.innerHTML += `<div class="mb-4 text-red-400"><b>System:</b> Connection failed. Please check your Vercel logs.</div>`;
            } finally {
                sendBtn.disabled = false;
                chatbox.scrollTop = chatbox.scrollHeight;
            }
        }
    </script>
</body>
</html>
