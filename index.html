<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FounderGPT - Silicon Valley Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .chat-container { height: calc(100vh - 300px); overflow-y: auto; scroll-behavior: smooth; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <div class="flex justify-center mb-4"><i class="fa-solid fa-rocket text-5xl text-blue-500"></i></div>
            <h1 class="text-5xl font-extrabold text-blue-500 mb-2">FounderGPT</h1>
            <p class="text-slate-400 text-lg">Advanced Business Strategy AI for Global Startups</p>
        </header>

        <div class="glass rounded-2xl p-6 mb-4 chat-container" id="chatbox">
            <div class="mb-4 text-blue-400"><b>AI:</b> Hello Founder! How can I help you today?</div>
        </div>

        <div class="flex gap-2">
            <input type="text" id="userInput" placeholder="Type your business question here..." class="flex-1 glass rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 text-white">
            <button onclick="sendMessage()" id="sendBtn" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-xl font-bold transition">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
        <p class="text-center text-slate-500 mt-4 text-sm">© 2026 FounderGPT | Empowering Startups Worldwide</p>
    </div>

    <script>
        document.getElementById("userInput").addEventListener("keypress", (e) => { if(e.key === "Enter") sendMessage(); });

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const chatbox = document.getElementById('chatbox');
            const msg = input.value.trim();
            if (!msg) return;

            chatbox.innerHTML += `<div class="mb-4 text-slate-200 text-right"><b>You:</b> ${msg}</div>`;
            input.value = '';
            
            try {
                // આપણે સીધું જ હગિંગ ફેસ સાથે કનેક્ટ કરીએ છીએ
                const response = await fetch("https://api-inference.huggingface.co/models/meta-llama/Llama-3.2-3B-Instruct", {
                    headers: { 
                        "Authorization": "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", 
                        "Content-Type": "application/json" 
                    },
                    method: "POST",
                    body: JSON.stringify({ inputs: msg }),
                });

                const result = await response.json();
                const aiRes = result[0].generated_text || "No response.";
                chatbox.innerHTML += `<div class="mb-4 text-blue-400"><b>AI:</b> ${aiRes}</div>`;
            } catch (err) {
                chatbox.innerHTML += `<div class="mb-4 text-red-400"><b>System:</b> Server busy. Please try again in 10 seconds.</div>`;
            }
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
