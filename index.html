<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FounderGPT - Business AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .chat-container { height: calc(100vh - 300px); overflow-y: auto; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-5xl font-extrabold text-blue-500 mb-2">ğŸš€ FounderGPT</h1>
            <p class="text-slate-400">USA Business Strategy AI</p>
        </header>

        <div class="glass rounded-2xl p-6 mb-4 chat-container" id="chatbox">
            <div class="mb-4 text-blue-400"><b>AI:</b> Hello! I am ready to help you. Ask me any business question!</div>
        </div>

        <div class="flex gap-2">
            <input type="text" id="userInput" placeholder="Type here..." class="flex-1 glass rounded-xl px-4 py-3 text-white focus:outline-none">
            <button onclick="sendMessage()" id="sendBtn" class="bg-blue-600 px-6 py-3 rounded-xl font-bold">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // Enter Key àª¸àªªà«‹àª°à«àªŸ
        document.getElementById("userInput").addEventListener("keypress", (e) => { if(e.key === "Enter") sendMessage(); });

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const chatbox = document.getElementById('chatbox');
            const msg = input.value.trim();
            if (!msg) return;

            chatbox.innerHTML += `<div class="mb-4 text-right"><b>You:</b> ${msg}</div>`;
            input.value = '';

            try {
                // àª…àª¹à«€àª‚ àª†àªªàª£à«‡ àª¸à«€àª§à«àª‚ àª¹àª—àª¿àª‚àª— àª«à«‡àª¸àª¨àª¾ àª¨àªµàª¾ 'Router' àª¨à«‡ àª•à«‹àª² àª•àª°à«€àª àª›à«€àª
                const response = await fetch("https://router.huggingface.co/hf-chat/v1/chat/completions", {
                    method: "POST",
                    headers: { 
                        "Authorization": "Bearer hf_àª¤àª®àª¾àª°à«‹_àª¸àª¾àªšà«‹_TOKEN_àª…àª¹à«€àª‚_àª¨àª¾àª–à«‹", // àª¤àª®àª¾àª°à«‹ àªŸà«‹àª•àª¨ àª…àª¹à«€àª‚ àªªà«‡àª¸à«àªŸ àª•àª°à«‹
                        "Content-Type": "application/json" 
                    },
                    body: JSON.stringify({
                        model: "mistralai/Mistral-7B-Instruct-v0.3",
                        messages: [{ role: "user", content: msg }],
                        max_tokens: 500
                    }),
                });

                const result = await response.json();
                
                if (result.choices && result.choices[0]) {
                    const aiRes = result.choices[0].message.content;
                    chatbox.innerHTML += `<div class="mb-4 text-blue-400"><b>AI:</b> ${aiRes}</div>`;
                } else {
                    chatbox.innerHTML += `<div class="mb-4 text-yellow-400"><b>System:</b> AI is loading, wait 20 seconds and try again.</div>`;
                }
            } catch (err) {
                chatbox.innerHTML += `<div class="mb-4 text-red-400"><b>System:</b> Connection failed. Check internet.</div>`;
            }
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
